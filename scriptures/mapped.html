<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scriptures Mapped</title>
  <meta name="description" content="Scriptures Mapped">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPo2bhP1Bh_qkDr__-M8Q2ubn8eF37900&callback=initMap"
  type="text/javascript"></script>
</head>

<body>
    <div id="header">
      <div id="centerhead">
        <div class="title">The Scriptures, Mapped</div>
        <div class="subtitle">By Andrew Carr</div>
      </div>
    </div>
    <div id="content" class="row">
      <div id="scriptures" class="column"></div>
      <div id="map" class="column"></div>
    </div>

  <script src="scriptures.js" type="text/javascript"></script>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"),{
        // Jerusalem!
        center: {lat: 31.7683, lng: 35.2137},
        zoom: 8,
        maxZoom: 12,
      });
    }

    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    };

    function showLocation(){
      // spread the arguments
      Scriptures.showLocation(...arguments);
    }
    ready(function(){
      // add hash event listener here
      Scriptures.init(() => {Scriptures.onHashChanged();});
      window.addEventListener("hashchange", Scriptures.onHashChanged);
    });

  </script>

</body>
</html>
